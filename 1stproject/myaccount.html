<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>StockTrader</title>
</head>

<body>
    <form action="#" method="get"></form>
    <div class="wrapper">
        <!-- particles.js container -->
        <div class="particles-js" id="particles-js"></div>
        <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!--HEADER + BURGER-->
        <header>
            <div class="container">
                <div class="header__body">
                    <a class="logoblack" href="index.html"><img src="img/2.png" alt="logo"></a>
                    <a class="logo" href="index.html"><img src="img/1.png" alt="logo"></a>
                    <div class="header__burger"><span></span></div>
                    <nav class="header__menu">
                        <ul class="header__nav">
                            <li><a href="fax.html">Fax</a></li>
                            <li><a href="pricing.html">Pricing</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="myaccount.html">MyAccount</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!--HEADER + BURGER-->
        <div class="content">
            <div class="logreg__switch">
                <button class="regbox__button">
                <div class="regboxbox">
                    <div class="regbox active">Login</div>
                    /
                    <div class="regbox">Register</div>
                </div>
                </button>

            </div>
            <div class="logreg__box">
                <div class="login active">
                    <div class="blog__join">
                        <div class="blog__email">
                            <input class="email" type="email" id="emaillogin" placeholder="Email address" name="email">

                        </div>
                    </div>
                    <div class="blog__join">
                        <div class="blog__email">
                            <input class="email" type="password" id="password" placeholder="Enter Password"
                                name="password">
                            <button class='email__submit' type="submit" id="login">Login</button>
                        </div>
                    </div>


                </div>
                <div class="login">
                    <div class="blog__join">
                        <div class="blog__email">
                            <input class="email" type="email" id="emailregister" placeholder="Email address"
                                name="email">

                        </div>
                    </div>
                    <div class="blog__join">
                        <div class="blog__email">
                            <input class="email" type="password" id="passwordregister" placeholder="Enter Password"
                                name="password">
                        </div>
                        <div class="blog__join">
                            <div class="blog__email">
                                <input class="email" type="password" id="passwordregister2"
                                    placeholder="Re-Enter Password" name="password">
                                <button class='email__submit' type="submit" id="register">Register</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="contacts__footer">
                <footer>
                    <div class="footer">
                        <div class="footer__logo">

                            <div class="footer__logoimg"></div>
                        </div>
                        <div class="footer__links">
                            <div class="contact">
                                <div class="contacts">
                                    <a id="twitter" href="https://twitter.com/"></a>
                                    <a href="https://discord.com/"></a>
                                    <a href="https://www.youtube.com/"></a>
                                    <a href=""></a>
                                </div>
                            </div>
                        </div>
                        <div class="footer__mail">
                            <a href="mailto:abc@example.com?subject = Feedback&body = Message">
                                Email Us: Stocktrader@gmail.com
                            </a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
